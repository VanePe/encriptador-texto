<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
    <link rel="stylesheet" href="style.css" >
</head>
<body>
    <main class="contenedor" >
        <div class="encriptar">
            <img src="./assets/icono-alura.png" alt="Logo de alura latam" class="encriptar_imagen">
            <textarea id="textoAEncriptar" name="texto" class="encriptar_input" autofocus placeholder="Ingrese el texto aqui" ></textarea>
            <p class="encriptar_informacion" ><img src="./assets/exclamación.png" alt="ícono exclamación" width="15" height="15">Solo letras minúsculas y sin acentos</p>
            <div class="encriptar_botones" >
                <button class="encriptar_botones_encriptar" id="botonEncriptar" onclick="btnEncriptar()" >Encriptar</button>
                <button  class="encriptar_botones_desencriptar" id="botonDesencriptar" onclick="btnDesencriptar()" >Desencriptar</button>
            </div>
            
        </div>

        <div class="mostrar_texto">
            <textarea id="textoProcesado" class="mostrar_texto_encriptado"></textarea>
            <img src="./assets/Muñeco.png" alt="muñeco buscando" class="mostrar_texto_muñeco" id="muneco">
            <h2 class="mostrar_texto_mensaje_negativa" id="mensajeNegativa">Ningún mensaje fue encontrado</h2>
            <p class="mostrar_texto_parrafo" id="parrafo">Ingresa el texto que desees encriptar o desencriptar.</p>   
            <button id="botonCopiar" class="mostrar_texto_copiar" onclick="btnCopiar()" >Copiar</button>
        </div>

    </main>
    <footer>
        <div class="footer" >
            <p class="footer_texto" >Desafío encriptador de texto - Alura Latam</p>
            <p>Estudiante: Laura Vanessa Ibáñez Pérez</p>
        </div>
    </footer>

    <script src="app.js"></script>
</body>
</html>
