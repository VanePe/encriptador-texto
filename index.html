<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
    <link rel="stylesheet" href="style.css" >
</head>
<body>
    <main class="contenedor" >
        <div class="encriptar">
            <img src="./assets/icono-alura.png" alt="Logo de alura latam" class="encriptar_imagen">
            <textarea name="texto" class="encriptar_input" autofocus placeholder="Ingrese el texto aqui" ></textarea>
            <p>Solo letras minúsculas y sin acentos</p>
            <div>
                <button>Encriptar</button>
                <button>Desencriptar</button>
            </div>
            
        </div>

        <div class="mostrar_texto">
            <img src="./assets/Muñeco.png" alt="muñeco buscando" >
            <h2>Ningún mensaje fue encontrado</h2>
            <p> <img src="./assets/exclamación.png" alt="ícono exclamación" width="15" height="15"> Ingresa el texto que desees encriptar o desencriptar.</p>
            <button>Copiar</button>
        </div>
    </main>
    <footer>
        <div>
            <p>Desafío encriptador de texto - Alura Latam</p>
            <p>Estudiante: Laura Vanessa Ibáñez Pérez</p>
        </div>
    </footer>
</body>
</html>
